{% extends 'base.html' %}

{% block content %}
<h2>Transfer Money</h2>
<form method="post">
    {% csrf_token %}
    <label for="from_payer">From Payer ID:</label>
    <input type="number" id="from_payer" name="from_payer" required>
    <label for="to_payer">To Payer ID:</label>
    <input type="number" id="to_payer" name="to_payer" required>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" step="0.01" required>
    <button type="submit">Transfer</button>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</form>
{% endblock %}
